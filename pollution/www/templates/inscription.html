<ion-view  view-title="Inscription" class="bg-app"><!--hide-back-button="true"-->
	<!--<ion-nav-bar class="bar-stable bar-dark mynavbar">
		<ion-nav-back-button class="button-clear go-back">
		</ion-nav-back-button>
	</ion-nav-bar>-->
	<script  src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">  </script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<ion-content>
		<div  >
			<form name="addUser"  ng-controller="sendcontroller">
				<div class="login-wrap">
					<div class="login-html">
						<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" style="margin-left: 20%;">Inscription</label>
						<input id="tab-2" type="radio" hidden="true" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
						<div class="login-form" style="margin-top: 12%;">
							<div class="sign-in-htm">
								<div class="group">
									<label class="label">Nom et Prenom</label>
									<input type="text" name="name" class="input" class="style-input" ng-model="data.name" required>
								</div>

								<div class="group">
									<label class="label">E_mail</label>
									<input type="text" name="email" class="input" ng-model="data.email" required>
								</div>
								<div class="group">
									<label class="label">Login</label>
									<input type="text" name="login" class="input" ng-model="data.login"required>
								</div>
								<div class="group">
									<label class="label">Password</label>
									<input type="text" name="password" class="input" ng-model="data.password"required>
								</div>

				<!--<span ng-show="errorPsw">{{errorpsw}}</span>-->
								<div style="margin-top: 14%;">
									<div class="group" style="margin-bottom: -10px;padding: -2px -11px;border: none;padding: 7px 0px;border-radius: 25px;">
					<button ng-click="sendData();" type="submit" align="bottom" class="button button-upload" ng-disabled="addUser.$invalid"  style="padding: 0px 3px; border-bottom: 1px solid #1161ee;" >
						Inscription <br/>

					</button>
				</div>
									<div class="group" style="margin-bottom: -10px;padding: -2px -11px;border: none;padding: 7px 0px;border-radius: 25px;">
										<a href="#/app/login" class="button" style="    padding: 0px 3px; border-bottom: 1px solid #1161ee;" >Annuler</a>
									</div>
				<!--	<div class="col">
                        <button type="button" input type="submit" align="bottom" class="button button-upload" ng-click="showConfirm(0)">
                            Connexion <br/>

                        </button>
                    </div>-->
								</div></div></div></div></div>
			</form>
		</div>
	</ion-content>
</ion-view>
